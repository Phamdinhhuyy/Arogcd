apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd-application
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/Phamdinhhuyy/Arogcd.git
    targetRevision: HEAD
    path: mynginx/template
    helm:
      valueFiles:
        - values.yaml
      parameters:
        - name: image
          value: "nginx:latest"
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd-demo
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      selfHeal: true
      prune: true


